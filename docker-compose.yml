version: '3.8'

services:
  backend:
    build: ./backend
    container_name: gacha-backend
    restart: always
    ports:
      - "3001:3000"
    env_file:
      - ./backend/.env
    environment:
      - PORT=3000
      - DB_HOST=mysql_db
      - DB_USER=root
      - DB_PASSWORD=rootpassword
      - DB_NAME=restaurant_gacha
      - DB_PORT=3306 # Force internal port, ignoring local .env 3307
      # DB_HOST override ensures we use container name, not localhost from .env
    depends_on:
      - mysql_db
    networks:
      - gacha-network

  frontend:
    build: ./frontend
    container_name: gacha-frontend
    restart: always
    ports:
      - "9080:80"
    depends_on:
      - backend
    networks:
      - gacha-network

  mysql_db:
    image: mysql:8.0
    container_name: gacha-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: restaurant_gacha
    ports:
      - "3308:3306"
    volumes:
      - db_data:/var/lib/mysql
      # Initialize DB schema
      - ./database:/docker-entrypoint-initdb.d
    networks:
      - gacha-network

networks:
  gacha-network:
    driver: bridge

volumes:
  db_data:
